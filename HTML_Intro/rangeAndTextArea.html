<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text area practice</title>
</head>

<body>
    <h1>Text Area element</h1>
    <form>
        <label for="story">What's your story?:</label>
        <br>
        <textarea id="story" name="story" rows="50" cols="100">
    </textarea>
    <br>
    <button> Submit</button>
    </form>
</body>

</html>
